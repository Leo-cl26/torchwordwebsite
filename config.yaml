baseurl: https://www.torch.leoclnas.com
languageCode: en-us
theme: stack
paginate: 5
title: 火炬披萨中心

# Change it to your Disqus shortname before using
disqusShortname: stack

# GA Tracking ID
googleAnalytics:

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, zh-tw, es, de, nl, it, th, el, uk
DefaultContentLanguage: en

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true

permalinks:
    post: /:year/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: /img/myfavicon.ico

    footer:
        since: 2023
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        subtitle: 
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
     enabled: true
     provider: waline

     waline:
        # 这里填服务器地址。
        serverURL: https://www.comment.leoclnas.com
        lang: zh-CN
        # 文章浏览量统计，在新版waline中已更名为pageview属性，貌似用不了了
        # 填入false代表不启用，填入字符串的时候会作为css选择器
        visitor: false
        # 头像来源，在V2中已移除该属性
        avatar:
        emoji:
            - https://npm.elemecdn.com/@waline/emojis@1.1.0/bilibili
            - https://npm.elemecdn.com/@waline/emojis@1.1.0/bmoji
            - https://npm.elemecdn.com/@waline/emojis@1.1.0/weibo
        # 回复时必填的内容
        requiredMeta:
            - name
            - email
            - url
        # 评论框的默认的文字
        placeholder: 欢迎留下宝贵的评论！
        # 自定义语言设置，参考https://waline.js.org/cookbook/customize/locale.html#locale-%E9%80%89%E9%A1%B9
        locale:
            sofa: 还没有人评论哦！快来抢沙发吧~

    widgets:
        enabled:
            - search
            - toc
            - categories
            - archives
            - tag-cloud


        archives:
            limit: 5

        tagCloud:
            limit: 10

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          params:
              ### For demonstration purpose, the home link will be open in a new tab
              newTab: flase
              icon: home

    social:
        - identifier: wechat
          name: Wechat
          url: /about
          weight: 2
          params:
              icon: wechat

        - identifier: cloud
          name: Cloud
          url: https://www.torch.leoclnas.com
          weight: 3
          params:
              icon: cloud-fill
        
        - identifier: home
          name: Home
          url: http://lovephysics.sysu.edu.cn/
          weight: 1
          params:
              icon: domain


related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight: 
        noClasses: false
        codeFences: false
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
